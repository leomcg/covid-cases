<h3 class="text-center mt-5 mb-0">Tabela geral do Covid-19</h3>
<p class="text-center mb-3 text-bold">(clique nas colunas para organizar)</p>
<div class="d-flex justify-content-center" style="width: 100%; height: 100%">
  <ag-grid-angular
    style="width: 1020px; height: 90%"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [rowSelection]="'multiple'"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>
